<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
        }
        p {
            font-size: 1.1em;
            color: #bdbdbd;
            margin-bottom: 20px;
        }
        a {
            color: #64ffda;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 1px solid #64ffda;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #64ffda;
            color: #121212;
        }
    </style>
    <script>
        // Redirect as soon as DOM loads
        document.addEventListener("DOMContentLoaded", function() {
            window.location.href = "https://1dupuis.github.io/lep-robotics/version/v1-beta2";
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You are being redirected to the latest version. Please wait a moment.</p>
        <p>If you are not redirected automatically, <a href="https://1dupuis.github.io/lep-robotics/version/v1-beta2">click here</a>.</p>
    </div>
</body>
</html>
